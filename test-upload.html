<!DOCTYPE html>
<html>
<head>
    <title>Upload Test</title>
</head>
<body>
    <h1>Upload Test</h1>
    <form id="uploadForm">
        <input type="file" id="fileInput" accept="image/*" required>
        <button type="submit">Upload</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const fileInput = document.getElementById('fileInput');
            const result = document.getElementById('result');

            if (!fileInput.files[0]) {
                result.innerHTML = 'Please select a file';
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                result.innerHTML = 'Uploading...';
                console.log('Sending request to http://localhost:8000/upload');

                const response = await fetch('http://localhost:8000/upload', {
                    method: 'POST',
                    body: formData
                });

                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);

                if (response.ok) {
                    result.innerHTML = `Success! File ID: ${data.file_id}`;
                } else {
                    result.innerHTML = `Error: ${JSON.stringify(data)}`;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                result.innerHTML = `Network Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
